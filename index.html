<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- local css and scripts -->
    <link href='css/style.css' rel='stylesheet'> 
    <script defer src='http://localhost:8000/socket.io/socket.io.js'></script>
    <script defer src='js/utils.js'></script>
    <script defer src='js/client.js'></script>

    <title>Chat Application</title>
</head>

<body>

    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="data/img/icon.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">Chal Application
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>              
                </ul>
            </div>
        </div>
    </nav>
        
    <div class='container'>
        <div  id='message_container'>
            <!-- Chat messages here -->  
            <div class='message left'>
                <div class='name'>
                    <span class="person_name">abc</span>
                    <span class='message_time'>10:50</span>
                </div>
                <div class='content'>
                    <p class='messageContent'>Hey, What up?</p>           
                </div>
            </div>
           
            <div class='info'>
                <p class='info_message left'>"xyz" joined the chat.</p>               
            </div> 
       
        </div>

        

        <div class="send">
            <form action='#' id='send-container' autocomplete="false">
                <input type='text' id='userMessage' class="form-control">
                <!-- <button type='submit' class='btn'>Send</button> -->
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>   
    

</body>
</html>
